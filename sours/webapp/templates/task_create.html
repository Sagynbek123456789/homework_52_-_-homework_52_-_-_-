<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
        <div class="container">
            <h1>Создать задачу</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <input type="text" class="form-control" name="description" id="description">
                </div>

                <select class="form-select" name="status" aria-label="Статус">
                    {% for status_choice in status_choices %}
                        <option value="{{ status_choice.0 }}">{{ status_choice.1 }}</option>
                    {% endfor %}
                </select>


                <div class="mb-3">
                    <label for="date_of_completion" class="form-label">Дата выполнения</label>
                    <input type="text" class="form-control" name="date_of_completion" id="date_of_completion">
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
            <a href="/">На главную</a>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
